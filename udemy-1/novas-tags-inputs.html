<!DOCTYPE html>
<html>
    <head>
        <title>Novas tags input HTML5</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <!-- Associar Label com os elementos - boa pratica-->
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <br><br>

            <!-- novos inputs html5-->

            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>

            <!-- Número -->

            <label for="numero">Número</label>
            <input type="number" min="5" max="10" id="numero" step="2">
            <br><br>

            <!-- URL -->

            <label for="url">URL</label>
            <input type="url" id="url">
            <br><br>

            <!-- Pesquisa-->

            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa" placeholder="pesquise aqui">
            <br><br>

            <!-- Range-->
            <label for="range">range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br><br>

            <!-- Pesquisa-->

            <label for="data">Data</label>
            <input type="date" id="dataa">
            <br><br>

            <!-- Cor -->

            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>


            <input type="submit" value="enviar">
        </form>
    </body>
</html>
